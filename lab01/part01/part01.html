<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <div id="video-container">
        <div>
            <video source id="video" src="src/frozen.mp4">
            </video>
        </div>
        <div class="controls">
            <div class="bar">
                <input id="bar-range" type="range" class="top" min="0" value="0" step="1">

            </div>
            <div class="play-buttons">

                <span id="playbtn" class="material-symbols-outlined">
                    play_arrow
                </span>
                <span class="material-symbols-outlined" id="pausebtn">
                    pause
                </span>
                <span class="volume-container">
                    <span class="material-symbols-outlined" id="volume-high">
                        volume_up
                    </span>
                    <span class="material-symbols-outlined" id="volume-low">
                        volume_mute
                        </span>
                    <input id="volume-range" type="range" class="volume" min="0" max="1" step=".1" value="50%">

                </span>

                <!-- <span class="material-symbols-outlined">
                        volume_mute
                    </span> -->
                <span class="material-symbols-outlined" id="fast_rewind">
                    fast_rewind
                </span>
                <span class="material-symbols-outlined" id="skip_previous">
                    skip_previous
                    </span>
                    <span class="material-symbols-outlined" id="skip_next">
                        skip_next
                        </span>
                <span class="material-symbols-outlined" id="fast_forward">
                    fast_forward
                </span>
                <input id="speed-range" type="range" class="speed" max="16" min=".25" value="1">
                <span id="speed-value">1x</span>
                <span>speed</span>
                <span class="time">
                    <span id="current-time" style="margin-right: 0;">00:00</span>
                    <span style="margin-right: 0;">/</span>
                    <span id="duration">00:00</span>
                    
                </span>
                <span class="material-symbols-outlined" id="fullscreen">
                    fullscreen
                    </span>
                    <span class="material-symbols-outlined" id="fullscreen_exit">
                        fullscreen_exit
                        </span>

            </div>



        </div>
        <script src="main.js"></script>
</body>

</html>
